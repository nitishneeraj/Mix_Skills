<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>EMP SYS</title>
</head>
<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Emp System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Add
						Emp</a></li>
			</ul>
		</div>
	</nav>
	<!-- End NavBar -->

	<!-- Register -->
	<div class="container p-4">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center text-primary">Add Emp</h3>

						<!-- alert message -->
						<!-- <div th:if="${session.message}"
							th:classappend="${session.message}" class="alert alert-success"
							role="alert">

							<p th:text="${session.message}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label for="formGroupExampleInput">Enter Full Name</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									aria-describedby="emailHelp" placeholder="name"
									required="required" name="name">
							</div>

							<div class="form-group">
								<label for="formGroupExampleInput">Enter Address</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									placeholder="Address" required="required" name="address"
									aria-describedby="emailHelp">
							</div>

							<div class="form-group">
								<label for="formGroupExampleInput">Enter Email</label> <input
									type="email" class="form-control" id="formGroupExampleInput"
									aria-describedby="emailHelp" placeholder="Email"
									required="required" name="email">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput">Enter Phone No</label> <input
									type="number" class="form-control" id="formGroupExampleInput"
									aria-describedby="emailHelp" placeholder="Number"
									required="required" name="phone">
							</div>

							<div class="form-group">
								<label for="formGroupExampleInput">Enter Salary</label> <input
									type="number" class="form-control" id="formGroupExampleInput"
									aria-describedby="emailHelp" placeholder="00000"
									required="required" name="salary">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Register -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
